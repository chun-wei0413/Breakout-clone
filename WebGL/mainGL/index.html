<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Gamedev Canvas Workshop</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background-color: white;
      /* 灰色背景 */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      background: #f0f0f0;
      /* canvas 背景色 */
      display: block;
      margin: 1rem;
      border: 10px solid #14a350;
      /* 邊框 */
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="600" height="700"></canvas>
  <script src="draw.js"></script>
</body>

</html>
